<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Collections Accelerator</title>
</head>
<body>
<div id="DisableUserDataConfigPage"
     data-role="page"
     class="page type-interior pluginConfigurationPage"
     data-require="emby-input,emby-button,emby-checkbox">

    <div data-role="content">
        <div class="content-primary">
            <form id="DisableUserDataConfigForm">
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label class="emby-checkbox-label">
                        <input id="EnablePlugin"
                               name="EnablePlugin"
                               type="checkbox"
                               is="emby-checkbox" />
                        <span>Enable Collections Accelerator</span>
                    </label>
                    <div class="fieldDescription">
                        When enabled, the plugin removes UserData from collection queries to speed up the Collections view.
                    </div>
                </div>

                <div>
                    <button is="emby-button"
                            type="submit"
                            class="raised button-submit block emby-button">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var DisableUserDataConfig = {
            pluginUniqueId: 'b24c5930-c337-4e0f-977f-1d900629ad09'
        };

        document.querySelector('#DisableUserDataConfigPage')
            .addEventListener('pageshow', function () {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(DisableUserDataConfig.pluginUniqueId)
                    .then(function (config) {
                        document.querySelector('#EnablePlugin').checked = config.Enabled === true;
                        Dashboard.hideLoadingMsg();
                    });
            });

        document.querySelector('#DisableUserDataConfigForm')
            .addEventListener('submit', function (e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(DisableUserDataConfig.pluginUniqueId)
                    .then(function (config) {
                        config.Enabled = document.querySelector('#EnablePlugin').checked;

                        ApiClient.updatePluginConfiguration(DisableUserDataConfig.pluginUniqueId, config)
                            .then(function (result) {
                                Dashboard.processPluginConfigurationUpdateResult(result);
                            });
                    });

                e.preventDefault();
                return false;
            });
    </script>
</div>
</body>
</html>
